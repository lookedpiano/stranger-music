<body style="background-color: pink;">
  <div id="font">
    <div class="container">
      <h2 class="centered">{{title}}</h2>

    </div>

    <div class="song-configs-container">
      <div *ngFor="let config of songConfigs" class="clickable-image" (click)="redirectToYt(config.link)">
        <div>
          {{config.title.toUpperCase()}}
        </div>
        <div>
          <img src="{{config.img}}">
        </div>
      </div>
    </div>
  </div>
</body>
